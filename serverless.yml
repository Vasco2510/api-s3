org: ieeeutec
service: api-s3

provider:
  name: aws
  runtime: python3.13
  # Default memory size for functions (default: 256MB)
  memorySize: 256
  timeout: 20
  iam:
    role: arn:aws:iam::535557349201:role/LabRole

functions:
  # Funciones existentes
  lista_buckets:
    handler: lista_buckets.lambda_handler
    memorySize: 512
    events:
      - http:
          path: /s3/lista-buckets
          method: get
          cors: true
          integration: lambda-proxy

  lista_objetos_bucket:
    handler: lista_objetos_bucket.lambda_handler
    events:
      - http:
          path: /s3/bucket/lista-objetos
          method: post
          cors: true
          integration: lambda-proxy

  # ðŸ”¥ NUEVAS FUNCIONES
  crear_bucket:
    handler: crear_bucket.lambda_handler
    memorySize: 512
    events:
      - http:
          path: /s3/crear-bucket
          method: post
          cors: true
          integration: lambda-proxy

  crear_directorio:
    handler: crear_directorio.lambda_handler
    events:
      - http:
          path: /s3/crear-directorio
          method: post
          cors: true
          integration: lambda-proxy

  subir_archivo:
    handler: subir_archivo.lambda_handler
    memorySize: 512
    timeout: 30
    events:
      - http:
          path: /s3/subir-archivo
          method: post
          cors: true
          integration: lambda-proxy
